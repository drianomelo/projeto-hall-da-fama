<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall da Fama | NBA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <button class="main__btn"></button>
      <img src="img/podio.png" alt="pódio" class="main__img" />
      <img src="img/fumaca.gif" alt="fumaça" class="main__gif" />
      <img
        src="img/Michael Jordan.png"
        alt="Jogador de basquete Michael Jordan"
        class="main__player"
      />
    </main>

    <div class="modal">
      <h2 class="modal__title">Informações para adicionar um novo jogador</h2>
      <button class="modal__btn"></button>
      <p class="modal__rules">1 - Tamanho da imagem na proporção de 20x35cm;</p>
      <p class="modal__rules">
        2 - Imagem no formato PNG, apenas com o jogador, com fundo recortado;
      </p>
      <p class="modal__rules">
        3 - Preencha as demais informações de acordo com as especificações.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
